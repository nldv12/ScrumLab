<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
</head>

<body>

<div class="container">
    <nav>
        <div class="application--top">
            <div class="logo"><a href="index.html">Zaplanuj <span>Jedzonko</span></a></div>
            <div class="user">
                <span class="user_name">Imię</span>
                <img src="img/app_user.svg" alt="">
            </div>
        </div>
    </nav>

    <main>
        <div class="application--container">
            <div class="application--list">
                <ul>
                    <li><a href="app.html">Pulpit</a><img src="img/arrow-right%20(2).svg" alt=""></li>
                    <li><a href="recipes_list.html">Przepisy</a><img src="img/arrow-right%20(2).svg" alt=""></li>
                    <li><a href="schedules.html">Plany</a><img src="img/arrow-right%20(2).svg" alt=""></li>
                </ul>
            </div>
            <div class="application--content">

                <div class="schedules">
                    <div class="schedules__header">
                        <h2>lista planów</h2>
                        <button><a href="plan.html">+</a></button>
                    </div>
                    <table class="schedules__table">
                        <thead>
                        <tr>
                            <th class="schedules__table-id">id</th>
                            <th class="schedules__table-name">nazwa</th>
                            <th class="schedules__table-description">opis</th>
                            <th class="schedules__table-week">tydzień</th>
                            <th class="schedules__table-action">akcje</th>
                        </tr>
                        </thead>
                        <tbody class="schedules__table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</div>

<script src="./js/app.js"></script>
<script src="./js/schedules.js"></script>

</body>

</html>
